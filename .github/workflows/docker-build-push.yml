name: Build and Push Docker Image

# Trigger on semantic version tags (v1.0.0, v2.3.4, etc.)
# This works with release-it or any other release tool that creates semver tags
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to use for the image (without v prefix, e.g., 1.0.0)'
        required: true

# Minimal permissions - only what's needed for checkout and Docker push
permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            # Strip 'v' prefix from tag (v1.0.0 -> 1.0.0)
            VERSION=${GITHUB_REF_NAME#v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Prepare claude-config directory
        working-directory: ./claude-sandbox
        run: |
          # Create claude-config structure for CI builds
          # Copy agents, artifacts, and commands from the repository
          mkdir -p claude-config/agents
          mkdir -p claude-config/artifacts
          mkdir -p claude-config/commands

          # Copy agents from repository
          if [ -d "../agents" ] && [ -n "$(ls -A ../agents 2>/dev/null)" ]; then
            echo "Copying agents from repository..."
            cp -r ../agents/* claude-config/agents/
            echo "Agents copied: $(ls -1 claude-config/agents/ | wc -l) files"
          else
            echo "No agents found in repository"
          fi

          # Copy artifacts from repository
          if [ -d "../artifacts" ] && [ -n "$(ls -A ../artifacts 2>/dev/null)" ]; then
            echo "Copying artifacts from repository..."
            cp -r ../artifacts/* claude-config/artifacts/
            echo "Artifacts copied"
          else
            echo "No artifacts found in repository"
          fi

          # Copy commands from repository
          if [ -d "../commands" ] && [ -n "$(ls -A ../commands 2>/dev/null)" ]; then
            echo "Copying commands from repository..."
            cp -r ../commands/* claude-config/commands/
            echo "Commands copied: $(ls -1 claude-config/commands/ | wc -l) files"
          else
            echo "No commands found in repository"
          fi

          # Create minimal settings.json
          cat > claude-config/settings.json << 'EOF'
          {
            "permissions": {
              "allow": [],
              "deny": []
            }
          }
          EOF

          echo "✓ Claude config prepared for CI build"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./claude-sandbox
          push: true
          # Uses repository owner for automatic fork support
          # Includes ruby-3.4 tag for compatibility with claude-sandbox CLI
          # which auto-detects Ruby version and uses :ruby-X.Y tags
          tags: |
            ${{ github.repository_owner }}/claude-sandbox:${{ steps.version.outputs.version }}
            ${{ github.repository_owner }}/claude-sandbox:latest
            ${{ github.repository_owner }}/claude-sandbox:ruby-3.4
            ${{ github.repository_owner }}/claude-sandbox:ruby-3.3
            ${{ github.repository_owner }}/claude-sandbox:ruby-3.2
          # Cache disabled temporarily to ensure claude-config changes are picked up
          # The COPY claude-config/ layer was being cached despite content changes
          # TODO: Re-enable caching with proper cache invalidation strategy
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
          # Note: arm64 disabled due to Dockerfile hardcoding amd64 URLs for SOPS/age
          # See Dockerfile lines 72-77 - fix there first before enabling multi-arch
          platforms: linux/amd64

      - name: Image pushed successfully
        run: |
          echo "✓ Image pushed to Docker Hub:"
          echo "  - ${{ github.repository_owner }}/claude-sandbox:${{ steps.version.outputs.version }}"
          echo "  - ${{ github.repository_owner }}/claude-sandbox:latest"
          echo "  - ${{ github.repository_owner }}/claude-sandbox:ruby-3.4"
          echo "  - ${{ github.repository_owner }}/claude-sandbox:ruby-3.3"
          echo "  - ${{ github.repository_owner }}/claude-sandbox:ruby-3.2"
